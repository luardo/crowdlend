<div class="card mb-4 shadow-sm">
  <img [src]="thumbnail" class="card-img-top" [routerLink]="'/project/' + id" alt="">

  <div class="card-body">
    <span class="badge badge-pill badge-info">5,1% p.a. | 18 months</span>
    <div><small> <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
    </svg> {{ location }}  </small></div>
    <h5 class="card-title"> {{ name }}</h5>
    <p class="card-text">   {{ (description.length > 20) ? (description | slice:0:20) + '..' : (description) }}</p>
    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{ width: percentFunded + '%' }" aria-valuemin="0"
           aria-valuemax="100">{{ percentFunded  | number: '1.0-0' }}%</div>
    </div>

    <small>{{ amount | currency }} from {{ goal | currency}} financed ({{ percentFunded  | number: '1.0-0' }}%)</small>

    <div class="mt-3">
      <a class="btn btn-primary btn-block" [routerLink]="['/project', id]">
        Details
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-short" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.793 8 8.146 5.354a.5.5 0 0 1 0-.708z"/>
          <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5H11a.5.5 0 0 1 0 1H4.5A.5.5 0 0 1 4 8z"/>
        </svg>
      </a>
    </div>
  </div>
</div>
