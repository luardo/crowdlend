<section class="container mt-3" *ngIf="!!currentProject && !transactionSuccess">

  <app-project-thumbnail
    [id]="currentProject.id"
    [amount]="currentProject.amount"
    [amountRequired]="currentProject.amountRequired"
    [name]="currentProject.name"
    [fundedPercent]="currentProject.fundedPercent"
    [thumbnail]="currentProject.thumbnail">
  </app-project-thumbnail>

  <form [formGroup]="investmentForm" (ngSubmit)="createInvestmentOrder()">
    <div class="my-4">
      <div class="h5 font-weight-bold">Select the amount to invest </div>
      <ng5-slider [formControl]="investmentFormControl.amount" [options]="options"></ng5-slider>
    </div>

    <div class="h3 text-center font-weight-bold">{{investmentFormControl.amount.value | currency }}</div>

    <button class="btn btn-block btn-success btn-lg" *ngIf="canInvest">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      <ng-container  *ngIf="loading">Processing transaction...</ng-container>
      <ng-container *ngIf="!loading">Invest now!</ng-container>
    </button>


    <div class="form-group form-check">
      <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && investmentFormControl.acceptTerms.errors }" />
      <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
      <div *ngIf="submitted && investmentFormControl.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
    </div>
  </form>

</section>

<div *ngIf="!currentProject">
  loading...
</div>

<section class="container" *ngIf="submitted && transactionSuccess">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Congratulations</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-project-thumbnail
        [id]="currentProject.id"
        [amount]="currentProject.amount"
        [amountRequired]="currentProject.amountRequired"
        [name]="currentProject.name"
        [fundedPercent]="currentProject.fundedPercent"
        [thumbnail]="currentProject.thumbnail">
      </app-project-thumbnail>
    </div>
  </div>

  <div class="row">
    <div class="col-auto">
      <div class="text-center">
        <h3>Your investment has been successful</h3>
        <p>Want to invest in more projects? Explore more of the opportunities we have!</p>

        <button class="btn btn-lg btn-block btn-secondary" [routerLink]="'/dashboard'">Go to my dashboard</button>

        <button class="btn btn-lg btn-block btn-primary" [routerLink]="'/projects'">Discover more projects</button>
      </div>
    </div>
  </div>

</section>
